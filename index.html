<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Shop</title>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700%7CRaleway:300,400,700,800&display=swap&subset=latin-ext"
            rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
<header class="header">
    <div class="header__container container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="nav">
                <li class="nav__element">
                    <a class="nav__link" href="#">
                        Why us
                    </a>
                </li>
                <li class="nav__element"><a class="nav__link" href="#">Benefits</a></li>
                <li class="nav__element"><a class="nav__link" href="#">Prices</a></li>
                <li class="nav__element"><a class="nav__link" href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>

        <section class="open">
            <div class="open__content">
                <h1 class="open__header">Sell More!</h1>
                <p class="open__heading">Open shop on our platform and increase your sales</p>
                <a href="#" class="btn btn--primary btn--large">Open your shop</a>
            </div>
            <img src="assets/Background.png" alt="" class="opening__image" />
        </section>

        <section class="sales">
        <div class="sales__title">
            <h2>The most popular sales platform in country</h2>
            <div class="sales__content">
                <div class="sales__section">
                    <div class="sales__circle">
                        <img src="assets/Person.svg" alt="Person">
                    </div>
                    <div class="sales__text">daily coaching</div>
                    <div class="sales__number">10000</div>
                </div>
                <div class="sales__section">
                    <div class="sales__circle">
                        <img src="assets/Eye.svg" alt="Eye">
                    </div>
                    <div class="sales__text">seen products every day</div>
                    <div class="sales__number">2000000+</div>
                </div>
                <div class="sales__section">
                    <div class="sales__circle">
                        <img src="assets/Catalog.svg" alt="Catalog">
                    </div>
                    <div class="sales__text">added posts daily</div>
                    <div class="sales__number">10000+</div>
                </div>
            </div>
        </div>
        </section>

        <section></section>
        <section></section>
        <section></section>

    </main>


</header>
</body>

</html>
